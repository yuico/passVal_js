<body>
    <header>

    <fieldset>
        <legend>Payment Report</legend>
        <label for="name">Customer's name:</label>
        <input type="text" id="name"><br>
        <label for="email">Customer's email:</label>
        <input type="email" id="email"><br>
        <label for="room">Room Type:</label>
        <input type="text" id="room"><br>
        <label for="mat">Frame of Material:</label>
        <input type="text" id="mat"><br>
        <label for="window">Select Styles:</label>
        <input type="text" id="window"><br>
        <label for="wid">Width of window:</label>
        <input type="text" id="wid"><br>
        <label for="leng">length of window:</label>
        <input type="text" id="leng"><br>
        <div id="total"></div>
        <button onclick="cal()">total</button>
    </fieldset>
    <a href="../index.html">Go Back</a>
    
    <footer>kimkyo / Trafalgar campus</footer>

    <script>
        let windowVal = localStorage.getItem("windowType");
        let matVal = localStorage.getItem("material");
        let roomVal = localStorage.getItem("roomType");
        let widVal = localStorage.getItem("widOfWindow");
        let lengVal = localStorage.getItem("lengthOfWindow");
        let nameVal = localStorage.getItem("name");
        let emailVal = localStorage.getItem("emailAdr");
        document.querySelector("#name").value = nameVal;
        document.querySelector("#email").value = emailVal;
        document.querySelector("#window").value = windowVal;
        document.querySelector("#room").value = roomVal;
        document.querySelector("#wid").value = widVal;
        document.querySelector("#leng").value = lengVal;
        document.querySelector("#mat").value = matVal;

        function cal(lengVal, widVal) {
            let sum = lengVal * widVal; 
            document.querySelector("#total").innerHTML 
            = "The expected estimate is $" + sum + ".";
        }
      
    </script>
